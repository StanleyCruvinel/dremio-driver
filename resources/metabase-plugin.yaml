# Complete list of options here: https://github.com/metabase/metabase/wiki/Metabase-Plugin-Manifest-Reference
info:
  name: Metabase Dremio Driver
  version: 1.0.0
  description: Allows Metabase to connect to Dremio.
driver:
  - name: hive-like
    lazy-load: true
    abstract: true
    parent: sql-jdbc
  - name: sparksql
    lazy-load: true
    parent: hive-like
  - name: dremio
    display-name: Dremio
    lazy-load: true
    parent: sparksql
    connection-properties:
      - host
      - merge:
          - port
          - placeholder: 31010
      - merge:
          - dbname
          - name: dbname
          - placeholder: database
      - user
      - password
      - ssl
      - merge:
          - additional-options
          - placeholder: "trustServerCertificate=false"
    connection-properties-include-tunnel-config: true
init:
  - step: load-namespace
    namespace: metabase.driver.hive-like
  - step: load-namespace
    namespace: metabase.driver.sparksql
  - step: load-namespace
    namespace: metabase.driver.dremio
  - step: register-jdbc-driver
    class: com.dremio.jdbc.Driver